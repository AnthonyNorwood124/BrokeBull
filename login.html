<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login to BrokeBull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your site CSS (keep as-is) -->
  <link rel="stylesheet" href="style.css">

  <!-- Minimal local styles for the form -->
  <style>
    .auth-wrap { position: relative; z-index: 2; padding: 16px; max-width: 720px; margin: 4rem auto; }
    .auth-row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .auth-row input { padding: 8px 10px; border-radius: 6px; border: 1px solid #333; }
    .auth-row button { padding: 8px 12px; border-radius: 6px; border: 1px solid #6A0DAD; background:#6A0DAD; color:#fff; cursor:pointer; }
    .auth-row button.secondary { background:#111; border-color:#6A0DAD; }
    .auth-row button:hover { filter: brightness(1.08); }
    #status { margin-top: 10px; font-size: 0.95rem; color: #ffdf6e; }
  </style>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="auth-wrap">
    <h1 style="margin:0 0 12px;">Login to BrokeBull</h1>

    <div class="auth-row">
      <input id="email" type="email" placeholder="email@domain.com" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="signInBtn" type="button">Sign In</button>
      <button id="createBtn" type="button" class="secondary">Create Account</button>
    </div>

    <div style="margin-top:10px;">
      <a href="#" id="resetLink">Forgot password?</a>
      &nbsp;·&nbsp;
      <a href="index.html">Back to Home</a>
      &nbsp;·&nbsp;
      <a href="dashboard.html">Go to Dashboard</a>
    </div>

    <div id="status"></div>
  </div>

  <!-- Your firebase logic -->
  <script src="firebase.js"></script>
</body>
</html>
