<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login to BrokeBull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <!-- Optional: your site CSS (leave as-is if you already have it) -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal layout just so you can see the status/errors clearly */
    .auth-wrap {
      position: relative;
      z-index: 2; /* above any background image */
      padding: 16px;
    }
    .auth-row {
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    .auth-row input {
      padding: 6px 8px; border-radius: 4px; border: 1px solid #333;
    }
    .auth-row button {
      padding: 6px 10px; border-radius: 4px; border: 1px solid #6A0DAD;
      background:#6A0DAD; color:#fff; cursor:pointer;
    }
    .auth-row button:hover { filter: brightness(1.1); }
    #status {
      margin-top: 10px; font-size: 0.95rem; color: #ffdf6e;
    }
  </style>
 <!-- Firebase compat SDKs (work great on static GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

</head>
<body>
  <!-- your background can remain as-is via CSS -->
  <div class="auth-wrap">
    <h1 style="margin:0 0 8px;">Login to BrokeBull</h1>
  <div class="auth-row">
      <input id="email" type="email" placeholder="email@domain.com" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="signInBtn" type="button">Sign In</button>
      <button id="createBtn" type="button">Create Account</button>
    </div>
    <div style="margin-top:6px;">
      Forgot your password?
      <a href="#" id="resetLink">Reset it</a>
    </div>
    <div id="status"></div>
  </div>
  <!-- Your firebase logic -->
  <script src="firebase.js"></script>
</body>
</html>
