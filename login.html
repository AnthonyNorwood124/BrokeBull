<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Optional: change to "style.css" if that's your file name -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase (Compat for simplicity on static hosting) -->

<body class="auth">
  <h2>Login to BrokeBull</h2>

  <div class="auth-card">
    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <button onclick="login()">Sign In</button>
    <button class="secondary" onclick="signup()">Create Account</button>

    <p id="msg"></p>
  </div>

  <p class="tiny">Forgot your password? <a href="#" onclick="reset()">Reset it</a></p>
</body>
</html>
